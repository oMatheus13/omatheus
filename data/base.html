    <!--Footer-->
    <div id="footer-placeholder"></div>

    <script>
      // Carrega header e footer externos
      function loadComponent(placeholderId, filePath) {
        const placeholder = document.getElementById(placeholderId);
        if (placeholder) {
          fetch(filePath)
            .then((res) => {
              if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
              return res.text();
            })
            .then((data) => {
              placeholder.innerHTML = data;
              // Ativa menu hambúrguer se for header
              if (placeholderId === "header-placeholder") {
                const toggle = document.querySelector(".nav__toggle");
                const menu = document.getElementById("nav__menu");
                if (toggle && menu) {
                  toggle.addEventListener("click", () => {
                    const expanded = toggle.getAttribute("aria-expanded") === "true";
                    toggle.setAttribute("aria-expanded", !expanded);
                    menu.classList.toggle("is-active");
                    toggle.classList.toggle("is-active");
                  });
                }
              }
            })
            .catch((error) => console.error(`Erro ao carregar ${filePath}:`, error));
        }
      }
      // Executa o load do header e footer
      loadComponent("header-placeholder", "includes/header.html");
      loadComponent("footer-placeholder", "includes/footer.html");
    </script>
    <script src="/assets/js/main.js" defer></script>
  </body>
